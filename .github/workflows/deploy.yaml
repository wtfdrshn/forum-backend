name: Node.js CI/CD

# Trigger the workflow on pushes to the "main" branch
on:
  push:
    branches: [ "main" ]

jobs:
  build:

    # This job runs on a self-hosted runner, in this case, your EC2 instance
    runs-on: self-hosted

    steps:
    # Step 1: Checkout the latest code from the GitHub repository
    - uses: actions/checkout@v4

    # Step 2: Setup Node.js environment using the specified version (e.g., 20.x)
    - name: Use Node.js 22.x
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'  # Specify Node.js version
        cache: 'npm'          

    # Step 3: Install dependencies
    - run: npm ci

    # Step 4: Set up the environment variables by creating a .env file
    #         Secrets stored in GitHub will be used in the production environment
    - name: Create .env from PROD_ENV secret
      run: |
        touch .env
        echo "${{ secrets.PROD_ENV }}" > .env

    # Step 5: Build the project (only if a build script is present in package.json)
    - run: npm run build --if-present

    # Step 6: Ensure PM2 is available
    - name: Install PM2
      run: npm i -g pm2

    # Step 7: Start or restart the app with PM2 for zero-downtime deploys
    - name: Start/Reload app with PM2
      run: |
        pm2 describe forum-backend || pm2 start server.js --name forum-backend
        pm2 reload forum-backend --update-env
        pm2 save

    # Optional: Show PM2 process list for verification
    - name: PM2 list
      run: pm2 ls
